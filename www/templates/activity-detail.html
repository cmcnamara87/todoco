<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{ vm.activity.title }}">
    <ion-content class="padding">
        <p>${{ vm.activity.price }}</p>
        <img ng-src="{{ vm.activity.image_url }}" style="width: 64px; height: 64px">
        <div ng-bind-html="vm.activity.description"></div>

        <div ng-repeat="timetable in vm.activity.timetables">
            {{ timetable.start_time }}
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="vm.openActivity(vm.activity)">More Info</button>
        </div>
    </ion-content>
</ion-view>
